<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>今日のコーディング</title>
<link rel="stylesheet" href="style.css">
	

</head>
<body>
	<h1 id="title">ハローNAOワールド!!!</h1>
	<h2>文章練習</h2>
	<ul>
	<li>今日はたくさん技術を覚えた</li>
		<li>外部CSSファイル化もできた</li>
		<li>リスト表記もできた</li>
	</ul>
	<button onclick="changeColor()">色を変える！</button>
	
	<script>
		function changeColor() {
			let title = document.getElementById("title");
			title.style.color = "red";
		}
	</script>
</body>
</html>
